<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tidslinje.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>tidslinje⏳</title>
</head>
<body>
      <!-- Background Video -->
      <div class="background-video">
        <video autoplay muted loop>
            <source src="../video/tidslinje-bacground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
<section class="tidslinje-container ">
  
    <h1>Vælg en epidemi</h1>
    <div class="epidemier">

        <div class="animate__animated animate__backInLeft animate__delay-1s">
            <div class="pest-container" id="pestContainer">
                <span class="year">1350-1712</span>
                <br>
                <span class="event">Pesten</span>
            </div>

            <a href="../html-sider/pest.html"></a>
        </div>
      
       <div class="animate__animated animate__backInLeft animate__delay-1s">
        <div class="kopper-container" id="kopperContainer">
            <span class="year">1738-1977</span>
            <br>
            <span class="event">Kopper</span>
        </div>
       </div>
   
       <div class="animate__animated animate__backInLeft animate__delay-1s">
        <div class="tuberkuloser-container" id="tuberkuloserContainer">
            <span class="year">1800-tallet</span>
            <br>
            <span class="event">Tuberkuloser</span>
        </div>
       </div>
   
   
    <div class="animate__animated animate__backInLeft animate__delay-1s">
        <div class="covid-19-container" id="covidContainer">
            <span class="year">2019-2022</span>
            <br>
            <span class="event">Covid-19</span>
        </div>
    </div>
   
    </div>
    
    <img src="../img/tidslinje-design.png" alt="">


    <button id="goBack">Gå Tilbage</button>
</section>
    
<script src="../js/tidslinje.js"></script>
</body>
</html>
